<div *ngIf="algo">
<h2>{{ algo.name }} Parameters</h2>
<ag-grid-angular 
  class="ag-theme-balham-dark algo-params ag-row-hover"
  gridAutoHeight="true"
  [enableSorting]="true"
  [rowData]="algo.params" 
  [columnDefs]="columnDefs"
  (gridReady)="onGridReady($event)"
  (gridSizeChanged)="onGridReady($event)">
</ag-grid-angular>  
</div>
