<div *ngIf="algo">
  <h2>{{ algo.name }} Parameters</h2>
  <ul class="algos">
    <li *ngFor="let param of algo.param_names">
      <span class="badge">{{param}}</span> 
      <input class="param" [(ngModel)]="algo.param_values[param]" placeholder="{{param}}"/>
    </li>
  </ul>
  <h2>Python Code</h2>
  <pre>
from {{algo.pkg}}.{{algo.subpkg}} import {{algo.function}}
myModel = {{algo.function}}({{parametize(algo.param_values)}})
  </pre>
  <br>
</div>
